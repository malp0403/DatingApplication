<div class="mb-3 form-floating">
    <input [type]="type()" [class.is-invalid]="control.touched && control.invalid"
    class="form-control" name="password" [formControl]="control" placeholder="{{label()}}">
    <label>{{label()}}</label>
    <div class="invalid-feedback text-start" *ngIf="control?.hasError('required')">{{label()}} is required</div>
    <div class="invalid-feedback text-start" *ngIf="control?.hasError('minlength')">minlength is {{control.errors?.['minlength'].requiredLength}} </div>
    <div class="invalid-feedback text-start" *ngIf="control?.hasError('maxlength')">maxlengh  is {{control.errors?.['maxlength'].requiredLength}} </div>
    <div class="invalid-feedback text-start" *ngIf="control?.hasError('isMatching')">password must match </div>

</div>
