
<div class="card">
<div class="card-body">
    @if(messages().length==0){
        <p>No messages yet</p>
    }@else {
       <ul class="chat">
        @for (item of messages(); track item.id) {
            <li>
                <div>
                    <span class="chat-img float-end">
                        <img class="rouded-circle" src="{{item.senderPhotoUrl || './assets/user.png'}}" alt ="Image">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{item.messageSent}}</span>
                                @if(!item.dateRead && item.senderUsername != username()){
                                    <span class="text-danger">(unread)</span>
                                }
                                @if(item.dateRead && item.senderUsername != username()){
                                    <span class="text-success">(read)</span>
                                }
                            </small>
                        </div>
                        <p>{{item.content}}</p>
                    </div>
                </div>
            </li>
        }
       </ul>
    }
</div>    

<div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()">
        <div  class="input-group">
            <input type="text" class="form-control input-sm" placeholder="Send a message" name="messageContent" [(ngModel)]="messageContent">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>
</div>

</div>
