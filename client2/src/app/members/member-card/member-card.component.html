<div class="card">
<div class="card-img-wrapper">
    <img src="{{member().photoUrl || './assets/user.png'}}" class="card-img-top" alt="{{member().knownAs}}">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
            <button class="btn btn-primary" [routerLink]="['/members',member().username]" routerLinkActive="router-link-active" ><i class='fa fa-user'></i></button>
            <button class="btn btn-primary" (click)="toggleLike()"><i class='fa fa-heart'></i></button>
            <button class="btn btn-primary"
            routerLink="/members/{{member().username}}"
            [queryParams]="{tab:'Message'}"
            ><i class='fa fa-envelope'></i></button>

        </li>
    </ul>
</div>

    <div class="card-body">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2">{{member().knownAs}},{{member().age}}</i>
            @if (hasLiked()) {
                <i class="fa fa-heart ms-2" style="color:red"></i>
            }
        </h6>
        <p class="card-text text-center text-muted">{{member().city}}.</p>
    </div>
</div>
